<!DOCTYPE html>
<html ng-app="QueueApp">
	<head lang="en">
		<meta charset="UTF-8">
		<title>Queue App</title>
		<script src="/bower_components/angularjs/angular.js"></script>
		<script src="/QueueApp.js"></script>
		<script src="/add-customer/AddCustomer.js"></script>
		<script src="/customer/Customer.js"></script>
	</head>
	<body ng-controller="QueueController as queue">

		<h2>Add Customer</h2>
		<add-customer on-added="queue.onCustomerAdded()"></add-customer>

		<h2>Queueing Customers <button ng-click="queue.serveCustomer()">Serve!</button></h2>
		<ul>
			<li ng-repeat="customer in queue.customers">
				<customer customer="customer" on-served="queue.onCustomerServed()" on-removed="queue.onCustomerRemoved()"></customer>
			</li>
		</ul>

		<h2>Served customers</h2>
		<ul>
			<li ng-repeat="customer in queue.servedCustomers">
				<customer customer="customer" on-served="queue.onCustomerServed()" is-served="true"></customer>
			</li>
		</ul>

	</body>
</html>
